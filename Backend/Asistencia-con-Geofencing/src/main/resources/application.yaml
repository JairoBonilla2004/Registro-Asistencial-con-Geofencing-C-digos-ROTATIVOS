spring:
  application:
    name: asistencia-con-geofencing

  # Configuración de Base de Datos PostgreSQL (Neon)
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql:}
    username: ${DATABASE_USERNAME:}
    password: ${DATABASE_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    # Configuración de HikariCP para Neon (pooling connection)
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:10}  # Neon soporta más conexiones concurrentes
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 2000

  # Configuración JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: update  # Crea/actualiza las tablas automáticamente. En PRODUCCIÓN: cambiar a 'validate'
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: America/Guayaquil
          # Neon soporta prepared statements nativamente
          use_get_generated_keys: true

  # Configuración de Multipart (para archivos)
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# Configuración de Logging
logging:
  level:
    ec.edu.espe.Asistencia_con_Geofencing: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Configuración JWT
jwt:
  secret: ${JWT_SECRET:dev-secret-key-only-for-local-development-minimum-256-bits-CHANGE-IN-PRODUCTION-12345678901234567890123456789012345678901234567890}
  expiration: ${JWT_EXPIRATION:1800000}  # 30 minutos por defecto

# Configuración de tokens QR
qr:
  token:
    validity:
      seconds: 25  # Validez de 20-30 segundos (configurable)

# Configuración OpenAPI / Swagger 3.0
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    use-root-path: true
  show-actuator: true

# Configuración OAuth (Google y Facebook)
oauth:
  google:
    client-id: ${GOOGLE_CLIENT_ID:}
  facebook:
    app-id: ${FACEBOOK_APP_ID:}
    app-secret: ${FACEBOOK_APP_SECRET:}

# Configuración de Geofencing
geofencing:
  earth-radius-meters: 6371000  # Radio de la tierra en metros para cálculo Haversine

# Configuración de Reportes
reports:
  storage:
    type: local  # Cambiar a 's3', 'cloudinary' o mantener 'local' según necesites
    path: ${REPORTS_PATH:./reports}  # Ruta local para almacenar reportes
  retention:
    days: 7


# Configuración de Firebase Cloud Messaging (FCM)
fcm:
  enabled: true
  service-account-file: ${FCM_SERVICE_ACCOUNT:geofencing-91f7e-firebase-adminsdk-fbsvc-c4ccaa7817.json}

server:
  port: ${PORT:8080}
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: ${SHOW_STACKTRACE:never}
    include-exception: false

# Configuración de Actuator (health checks)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Configuración de CORS
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

# Configuración para desarrollo
---
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  logging:
    level:
      ec.edu.espe.Asistencia_con_Geofencing: DEBUG


# Configuración para producción
---
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
  logging:
    level:
      ec.edu.espe.Asistencia_con_Geofencing: INFO
      org.springframework.security: WARN

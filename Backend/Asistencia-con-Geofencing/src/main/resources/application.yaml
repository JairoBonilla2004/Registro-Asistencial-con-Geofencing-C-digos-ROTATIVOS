spring:
  application:
    name: asistencia-con-geofencing

  # Configuración de Base de Datos PostgreSQL
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/asistencia_db}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres123}
    driver-class-name: org.postgresql.Driver
    # Configuración de HikariCP para Supabase (plan Free tiene límites bajos)
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:2}  # Supabase Free: max 3 conexiones en Session mode
      minimum-idle: 1
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  # Configuración JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: validate  # DESARROLLO: Recrea las tablas en cada reinicio. PRODUCCIÓN: cambiar a 'validate' 
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: America/Guayaquil
          # Deshabilitar prepared statements para compatibilidad con PgBouncer (Supabase)
          use_get_generated_keys: false
        query:
          use_prepared_statements: false

  # Configuración de Multipart (para archivos)
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# Configuración de Logging
logging:
  level:
    ec.edu.espe.Asistencia_con_Geofencing: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Configuración JWT
jwt:
  secret: ${JWT_SECRET:dev-secret-key-only-for-local-development-minimum-256-bits-CHANGE-IN-PRODUCTION-12345678901234567890123456789012345678901234567890}
  expiration: ${JWT_EXPIRATION:1800000}  # 30 minutos por defecto

# Configuración de tokens QR
qr:
  token:
    validity:
      seconds: 25  # Validez de 20-30 segundos (configurable)

# Configuración OpenAPI / Swagger 3.0
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    use-root-path: true
  show-actuator: true

# Configuración OAuth (Google y Facebook)
oauth:
  google:
    client-id: ${GOOGLE_CLIENT_ID:}
  facebook:
    app-id: ${FACEBOOK_APP_ID:}
    app-secret: ${FACEBOOK_APP_SECRET:}

# Configuración de Geofencing
geofencing:
  earth-radius-meters: 6371000  # Radio de la tierra en metros para cálculo Haversine

# Configuración de Reportes
reports:
  storage:
    type: supabase
    bucket-name: reports
  retention:
    days: 7

# Credenciales de Supabase
supabase:
  url: ${SUPABASE_URL:}
  key: ${SUPABASE_KEY:} # Usa la 'service_role' key para tener permisos de escritura


# Configuración de Firebase Cloud Messaging (FCM)
fcm:
  enabled: true
  service-account-file: ${FCM_SERVICE_ACCOUNT:geofencing-91f7e-firebase-adminsdk-fbsvc-c4ccaa7817.json}

server:
  port: ${PORT:8080}
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: ${SHOW_STACKTRACE:never}
    include-exception: false

# Configuración de Actuator (health checks)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Configuración de CORS
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

# Configuración para desarrollo
---
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  logging:
    level:
      ec.edu.espe.Asistencia_con_Geofencing: DEBUG


# Configuración para producción
---
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
  logging:
    level:
      ec.edu.espe.Asistencia_con_Geofencing: INFO
      org.springframework.security: WARN
